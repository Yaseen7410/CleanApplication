
<table class="table">
    <thead>
    <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Address</th>
    <th>Department</th>
    <th>Designation</th>
    <th>Image</th>
    <th>Update Image</th>
    </tr>
    </thead>
    <tbody>
       
    <tr >
    <td> {{data.id}} </td>
    <td> {{data.name}}</td>
    <td> {{data.email}}</td>
    <td>{{ data.address }}</td>
    <td>{{ data.departmentId }}</td>
    <td>{{ data.designationId }}</td>
    <td><img
      class="avatar mat-elevation-z8 "
      [src]="data.image"
      style="height: 50px; width: 50px; "
    /></td>
    <button data-toggle="modal"  data-target="#editmodal" class="btn btn-primary"  (click)="EditClick(data)"><i class="fa fa-edit" aria-hidden="true"></i></button>&nbsp;
    </tr>
    </tbody>
    </table>

    <div>
    <div class="modal" tabindex="-1" role="dialog" id="editmodal">
        debugger;
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Upload Image</h2>
              <button type="button" class="close" data-dismiss="modal" >
                <span>&times;</span>
              </button>
            </div>
            <div class="modal-body"> 
                <form >
                   <input type="file" (change)="uploadchng($event)" accept=".jpg,.png" class="button"  />
                   
                </form>
                
                </div>
                <div class="modal-footer">
                    <button
                    mat-raised-button
                    color="primary"
                    (click)="uploadImage()"
                  
                  >
                    Upload
                   
                  </button>&nbsp;
                  <button
                    mat-raised-button
                    color="warn"
                    data-dismiss="modal"
                   
                  >
                    Close
                  </button>
                </div>     
          </div>
        </div>
    </div>
</div>
